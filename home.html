<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishnuprakash</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #00eaff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00eaff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #001f2f, #000);
            padding: 0 20px;
        }
        .hero h2 {
            font-size: 60px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin-top: 15px;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Section Styling */
        section {
            max-width: 1100px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        h2.section-title {
            font-size: 32px;
            color: #00eaff;
            margin-bottom: 20px;
        }

        /* Portfolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            display: block;
        }

        /* Contact */
        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        form input[type="submit"] {
            background: #00eaff;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        form input[type="submit"]:hover {
            background: #009bb8;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: #000;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vishnu</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to My World</h2>
        <p>I am Vishnuprakash — a passionate photographer and software developer.</p>
    </section>

    <section id="portfolio">
        <h2 class="section-title">Portfolio</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item"><img src="portfolio1.jpg" alt="Project 1"></div>
            <div class="portfolio-item"><img src="portfolio2.jpg" alt="Project 2"></div>
            <div class="portfolio-item"><img src="portfolio3.jpg" alt="Project 3"></div>
        </div>
    </section>

    <section id="about">
        <h2 class="section-title">About Me</h2>
        <p>I am a creative developer and photographer.</p>
    </section>

    <section id="contact">
        <h2 class="section-title">Contact</h2>
        <form action="mailto:vishnuprakash@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" />
        </form>
    </section>

    <footer>
        <p>© 2025 Vishnuprakash — Designed with ❤️</p>
    </footer>
</body>
</html>
